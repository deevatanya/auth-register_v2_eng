<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">

          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link " id="nav-auth-tab" data-bs-toggle="tab" data-bs-target="#nav-auth" type="button" role="tab" aria-controls="nav-auth" aria-selected="true">Authorisation</button>
              <button class="nav-link active" id="nav-reg-tab" data-bs-toggle="tab" data-bs-target="#nav-reg" type="button" role="tab" aria-controls="nav-reg" aria-selected="false">Registration</button>

            </div>
          </nav>
          
          <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade " id="nav-auth" role="tabpanel" aria-labelledby="nav-auth-tab">
              <div class="card-body">

                <form name="loginForm" class="row g-3">
                  <div class="form-group col-md-12">
                    <label class="form-label" for="email">Login</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter your login"
                      data-required="email"
  
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      data-required="password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>


            <div class="tab-pane fade show active" id="nav-reg" role="tabpanel" aria-labelledby="nav-reg-tab">
              <div class="card-body">

                  <form name="regForm" class="row g-3">
                    <div class="col-md-6">
                      <label for="regEmail" class="form-label">E-mail</label>
                      <input type="email" 
                      placeholder="Enter your e-mail"
                      class="form-control" id="regEmail" data-required="email">
                    </div>
                    <div class="col-md-6">
                      <label for="regPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="regPassword"
                      placeholder="Create a password" data-required="password">
                      
                    </div>
                    <div class="col-md-6">
                      <label for="inputNickname" class="form-label">Nickname</label>
                      <input type="text" class="form-control" id="inputNickname" placeholder="Create a nickname" data-required="nickname">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPhone" class="form-label">Phone number</label>
                      <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number" data-required="phone">
                    </div>
                    <div class="col-md-6">
                      <label for="inputFirstName" class="form-label">Firstname</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your firstname" data-required="firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputLastName" class="form-label">Lastname</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Enter your lastname" data-required="lastName">
                    </div>

                    <div class="col-md-6">
                      <select class="form-select" id="selectContry">
                        <option selected>Select a country</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select class="form-select" id="selectCity" disabled>
                        <option id="city" selected>Select a city</option>
                      </select>
                    </div>

                    <div class="col-md-6" id="gender">Gender orientation
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="birth_date" class="form-label">Birth date</label>
                      <input type="text" class="form-control" id="birth_date" placeholder="type: 01.01.1991" data-required="birth_date">
                    </div>

                  
                      <button type="submit" class="btn btn-primary">Register</button>
                    
                  </form>
              </div>
            </div>

          </div>

      </div>
      <!-- /.login-form-wrap -->
    </div>

    <div class="login-greeting-screen d-flex align-items-center">
      <div class="login-greeting-screen-text">
        <h1 class="login-greeting-screen-title">Test app</h1>
        <h3 class="login-greeting-screen-description">
          Welcome to the test application! Enter your data to register!
        </h3>
      </div>
    </div>
    <!-- /.login-greeting-screen -->
    </div>
  <script type="text/javascript" src="polyfill.25132c6012656e3bc8cd.js"></script><script type="text/javascript" src="app.25132c6012656e3bc8cd.js"></script></body>
</html>
